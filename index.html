<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Match The Pictures !</title>
</head>

<body>
    <h1>Memory Game ! </h1>

    <!--  Game Section containing the pictures -->
    <section>
        <h2></h2>

        <div class="game-area">
            <div class="control-area">
                <button class="btn btn--big btn--green"><i class="fa-solid fa-circle-6"></i></button>
                <button class="btn btn--big btn--red"><i class="fa-solid fa-circle-8"></i></button>
                <button class="btn btn--big btn--red"><i class="fa-solid fa-circle-10"></i></button>

            </div>
            <div class="card">
                <img src=" /assets/images/img1.jpeg">
                <img class="back-side" src="assets/images/backside-img.png">
            </div>
            <div class=" card">
                <img class="front" src=" /assets/images/img2.jpeg">
                <img class="back-side" src="assets/images/backside-img.png">
            </div>
            <div class="card">
                <img class="front" src="/assets/images/img3.jpeg">
                <img class="back-side" src="assets/images/backside-img.png">
            </div>
            <div class="card">
                <img class="front" src="/assets/images/img4.jpeg">
                <img class="back-side" src="assets/images/backside-img.png">
            </div>
            <div class="card">
                <img class="front" src="/assets/images/img5.jpeg">
                <img class="back-side" src="assets/images/backside-img.png">
            </div>
            <div class="card">
                <img class="front" src="/assets/images/img6.jpeg">
                <img class="back-side" src="assets/images/backside-img.png">
            </div>
            <div class="card">
                <img class="front" src="/assets/images/img7.jpeg">
                <img class="back-side" src="assets/images/backside-img.png">
            </div>
            <div class="card">
                <img class="front" src="/assets/images/img8.jpeg">
                <img class="back-side" src="assets/images/backside-img.png">
            </div>
            <div class="card">
                <img class="front" src="/assets/images/img9.jpeg">
                <img class="back-side" src="assets/images/backside-img.png">
            </div>
            <div class="card">
                <img class="front" src="/assets/images/img10.jpeg">
                <img class="back-side" src="assets/images/backside-img.png">
            </div>

        </div>
        <div class="score-area">
            <div>Matches Won <span id="score">0</span>
            </div>
            <div>Keep trying <span id="incorrect">0</span>
            </div>
        </div>
    </section>

    <script src=" assets/js/script.js">
    </script>
</body>

</html>
