<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Match The Pictures !</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1><i class="fa fa-solid fa-head-side-brain"></i>Memory Game ! </h1>
        </a>


    </header>


    <!--  Game Section containing the pictures -->
    <section>
        <h2>Timer</h2>

        <div class="controls-area">
            <button class="btn btn--big btn--green">EASY</button>
            <button class="btn btn--big btn--red">MEDIUM</button>
            <button class="btn btn--big btn--blue">HARD</button>

        </div>

        <div class="wrapper-game-area">

            <ul class="cards" id="cards-container">

            </ul>



    </section>
    <section>
        <div class="score-area">
            <div>Matches Won <span id="score">0</span>
            </div>
            <div>Keep trying <span id="incorrect">0</span>
            </div>
        </div>
    </section>

    <script src=" assets/js/script.js">
    </script>
</body>

</html>
